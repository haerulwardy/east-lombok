    <div id="menubar-down" class="bg-gradient-to-br from-primary-light to-primary-dark lg:hidden px-10 transform -translate-y-56 hidden transition-all duration-300">
      <div class="flex flex-col items-center justify-center space-y-2 py-20 text-gray-200">
        <a href="../../index.html" class="hover:bg-secondary-orange py-2 w-full text-center  rounded-sm text-opacity-60 transition-all">Dashboard</a>
        <a href="../add-post/index.html" class="hover:bg-secondary-orange py-2 w-full text-center  rounded-sm text-opacity-60 transition-all">Add post</a>
        <a href="../list-admin/index.html" class="bg-secondary-orange py-2 w-full text-center  rounded-sm text-opacity-60 transition-all">List admin</a>

        <a href="" class="hover:bg-secondary-orange py-2 w-full text-center  rounded-sm text-opacity-60 transition-all">Checkout</a>

    <!-- container -->
    <div id="admin-container" class="content h-screen w-custom-sidebar absolute z-10 lg:ml-96 px-10">
      <div id="dashboard-content0">
        
        <!-- modal admin -->
        <form action="" class="mt-10 flex flex-col w-full space-y-2">
          <!-- email & fullname -->
          <div class="flex flex-col">
            <label
              for="email"
              class="font-normal cursor-pointer text-primary-dark"
              >Email</label
            >
            <input
              type="text"
              id="email"
              placeholder="email"
              class="focus:outline-none py-3 px-4 rounded-md mt-2 bg-gray-200"
            />
          </div>
          <div class="flex flex-col">
            <label
              for="email"
              class="font-normal cursor-pointer text-primary-dark"
              >Username</label
            >
            <input
              type="text"
              id="email"
              placeholder="username"
              class="focus:outline-none py-3 px-4 rounded-md mt-2 bg-gray-200"
            />
          </div>
          <div class="flex flex-col">
            <label
              for="email"
              class="font-normal cursor-pointer text-primary-dark"
              >Password</label
            >
            <input
              type="password"
              id="email"
              placeholder="password"
              class="focus:outline-none py-3 px-4 rounded-md mt-2 bg-gray-200"
            />
          </div>
          <!-- token -->
          <div class="flex flex-col">
            <label
              for="token"
              class="font-normal cursor-pointer text-primary-dark"
              >Token</label
            >
            <input
              type="number"
              id="token"
              placeholder="token"
              class="focus:outline-none py-3 px-4 rounded-md mt-2 bg-gray-200"
            />
            <!-- submit -->
            <button
              class="py-3 px-4 rounded-md bg-secondary-orange hover:bg-secondary-darkorange mt-6 text-gray-200 hover:text-gray-400 font-medium"
            >
              Register
            </button>
          </div>
        </form>

      </div>
