        <form action="" class="mt-10 flex flex-col space-y-4 w-full">
            <div class="flex flex-col">
                <label for="username" class="font-normal cursor-pointer text-secondary-lightblue">Username / Email</label>
                <input type="text" id="username" placeholder="username / email" class="focus:outline-none py-3 px-4 rounded-md mt-2 bg-gray-300">
            </div>
            <div class="flex flex-col">
                <label for="password" class="font-normal cursor-pointer text-secondary-lightblue">Password</label>
                <input type="password" id="password" placeholder="password" class="focus:outline-none py-3 px-4 rounded-md mt-2 bg-gray-300">
                <!-- submit -->
                <button class="py-3 px-4 rounded-md bg-secondary-orange hover:bg-secondary-darkorange mt-6 text-gray-300 hover:text-gray-400 font-medium">Register</button>
